- name: "Gather OS family variables"
  include_vars: "{{ ansible_facts['distribution']|lower }}.yml"

- name: "Install webserver on {{ ansible_facts['distribution'] }}"
  include_tasks: "{{ ansible_facts['distribution']|lower }}.yml"
  notify: nginx systemd

- name: Copy nginx.conf.j2 to server
  ansible.builtin.template:
    src: templates/nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Reload Nginx

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: "{{ document_root }}/{{ virtualhost }}/html"
    state: directory

- name: Copy index.html to virtualhosts
  ansible.builtin.template:
    src: templates/index.html.j2
    dest: "{{ document_root }}/{{ virtualhost }}/html/index.html"